<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Store</title>
  <style>
    
    h1 {
      text-align: right;
      color: green;
    }

    #header{
      display: flex;
      justify-content: space-around;
      padding-top: 50px;
    }


    #container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      column-gap: 20px;
      row-gap: 20px;
    }

    #box {
     margin-top: 60px;
      border: 2px solid green;
      box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
      border-radius: 5px;
      text-align: center;
      padding-top: 30px;
      padding-bottom: 50px;
    }

    #cartButton{
      width: 180px;
      height: 50px;
    }

    h3 {
      text-align: center;
      color: blue;
    }

    h4 {
      text-align: center;
      color: red;
    }

    img {
      width: 60%;
    }

    button {
      padding: 10px;
      width: 60%;
      margin-bottom: 20px;
      cursor: pointer;
      background-color: green;
      color: white;
      border-radius: 10px;
    }

    @media all and (min-width: 451px) and (max-width: 830px) {
      #container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        column-gap: 20px;
        row-gap: 20px;
      }
    }

    /* Small */
    @media all and (min-width: 80px) and (max-width: 450px) {
      #container {
        display: grid;
        grid-template-columns: repeat(1, 1fr);
        column-gap: 20px;
        row-gap: 20px;
      }
    }

    select{
       background-color: green;
        height: 40px;
        color: white;
    }
  </style>
</head>

<body>
  <div id="header">
    <h1 style="width: 650px;">Mobile Store</h1>
    <select id = "priceSort">
        <option value = "none"> Sort By Price</option>
        <option value="lowTohigh">Low To High</option>
        <option value="hightoLow">High To Low</option>
    </select>
    <select id = ratingsort onchange="ratingSort()"> 
        <option> Sort By Rating</option>
        <option value="lowTohigh">Low To High</option>
        <option value="highTolow">High To Low</option>
    </select>
    <a href="./cart.html"><button id = "cartButton">Go To Cart</button></a>
  </div>
  <div id="container">
  </div>
</body>
<script>

  ];
var cartItem = JSON.parse(localStorage.getItem('cartItem')) || []


document.querySelector('#priceSort').addEventListener('change', function() {
      var sortType = document.querySelector('#priceSort').value;
      var data =  data.sort(function(a, b) {
          if(sortType === 'lowTohigh') {
            return a.price - b.price;
          } 
          return b.price - a.price;
        });
        showData(data);
    });

    showData(data);

function showData(data){
    data.forEach(function (ele) {
    var box = document.createElement("div");
    box.setAttribute("id", "box");

    var img = document.createElement("img");
    img.src = ele.image_url;

    img.style.height = "400px"
    var name = document.createElement("h3");
    name.innerText = ele.name;

    var price = document.createElement("h4");
    price.innerText = "â‚¹  " + ele.price;

    name.style.height = "40px"

    var button = document.createElement("button");
    button.innerText = "ADD TO CART";

    var rating = document.createElement("h3");
    rating.innerText = "Rating  " + ele.rating;

    button.addEventListener("click",function(){
      cartItem.push(ele);
      localStorage.setItem('cartItem', JSON.stringify(cartItem));

      alert(ele.name + " added successfully to cart")
    })


    box.append(img, name, price,rating, button);
    document.querySelector("#container").append(box);

  })

}
  

</script>

</html>
